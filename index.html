<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Div Blaster</title>
	<!-- JS -->
	<script type="text/javascript" src='scripts/jquery.min.js'></script>
	<script type="text/javascript" src='scripts/page.js'></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<!-- HTML -->
<body>

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

  <audio id="sound-intro"><source src="./audio/intro.mp3" type="audio/mpeg"></audio>
  <audio id="sound-explode"><source src="./audio/explode.wav" type="audio/mpeg"></audio>
  <audio id="sound-rocket"><source src="./audio/rocket.wav" type="audio/mpeg"></audio>
  <audio id="sound-level-up"><source src="./audio/level-up.mp3" type="audio/mpeg"></audio>
  <audio id="sound-gameover"><source src="./audio/gameover.wav" type="audio/mpeg"></audio>

  <div class='outer-container'>
    <div class='game-window'>

      <div id='enterprise-1' class="ship">
        <img src='img/fighter.png' height='50px'/>
        <img id="shieldA" class="shield" src='img/shield.png' height='60px'/>
        <img id="explosionA" class="explosion" src='img/explosion.png'/>
      </div>
      <div id='enterprise-2' class="ship">
        <img src='img/fighter.png' height='50px'/>
        <img id="shieldB" class="shield" src='img/shield.png' height='60px'/>
        <img id="explosionB" class="explosion" src='img/explosion.png'/>
      </div>

      <div id="start-panel" class="game-panel" style="display: block;">
        <h1>Div Blaster</h1>
        <p>
          Arrow-Keys: move ship<br>
          Spacebar: fire rocket<br>
          L: auto-advance<br>
        </p>
        <div class="game-button" id="start-button">Start!</div>
      </div>

      <div id="game-over-panel" class="game-panel" style="display: none;">
        <h1>GAME OVER!</h1>
        <span id="game-over-score">Score:</span><br><br>
        <div class="game-button" id="restart-button">Main Menu</div>
      </div>
    </div>



    <div class='status-window' style='text-align: center'>
      <h3>Welcome!</h3>
      <hr>
      <br>
      <p>Score:</p>
      <h1 id='score-box'>0</h1>
      <p>Accuracy:</p>
      <h1 id='accuracy-box'>0%</h1>
      <div id="settings-button-toggle" class="settings-button" onclick="toggleSettings()">Open Setting Panel</div>
      <div id="settings">
        <br>
        SFX<input id="settings-audio" type="checkbox">
        <br><br>
        Asteroid Rate<br>
        <input id="settings-rate" type="text" class="Disable" placeholder="0.2 - 4" value=""/>
        <br><br>
        <div class="settings-button" onclick="setSettings()">Submit</div>
      </div>
    </div>
  </div>

</body>

</html>
